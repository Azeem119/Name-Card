<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
    <div class="card">
      <!-- <img class="img1" src="images/bg-pattern-top.svg" alt=""> -->
      <!-- <img src="images/bg-pattern-bottom.svg" alt=""> -->
      <div class="card-inner">
        <div class="card-data">
          <p class="imgnew"> <img  src="images/bg-pattern-card.svg" alt=""> </p>
          <p><img class="david-img" src="images/image-david.jpg" alt="david-img"> </p>
        </div>
        <div class="card-details">
          <p> <span class="high-bold"> David Backham </span><span>46</span></p>
          <p>London</p>
        </div>
        <hr>
        <div class="card-followers">

          <div class="first">
            <p class="high-bold">1.3K</p>
            <p>Posts</p>

          </div>
          <div class="second">
            <p class="high-bold">67.3M</p>
            <p>Followers</p>

          </div>
          <div class="third">
            <p class="high-bold">530</p>
            <p>Following</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Azeem Mobarak</a>
    </div>

</body>

</html>
